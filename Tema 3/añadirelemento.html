<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de createElement y appendChild</title>
</head>
<body>
    <p>Añadir elementos a una lista con document.CreateElement y appendChild</p>
    <ul id="lista">
    </ul>
    <button type="button" onclick="anadirElemento()">Añade elemento</button>

    <script>
        function crearPagina() {
            var lista = document.getElementById("lista");
        for(var i=1; i<=20; i++){
            var elemento = document.createElement("li");
            elemento.innerHTML = "<a href='ficheros/fichero" + i + ".pdf' target='_blank'>Fichero" + (lista.children.length + 1) + "<img width='25' src='download.png'></a>"; // Observa en la consola lista y lista.children
            lista.appendChild(elemento);
        }
        }
        window.onload = crearPagina()
    </script>
</body>
</html>
