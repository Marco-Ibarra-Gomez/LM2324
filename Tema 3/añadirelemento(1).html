<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BIenvenido a la lista de tus tareas</h1>
    <input type="text" id="tarea" placeholder="Escribe tu tarea">
    <ul id="lista">

    </ul>
    <button type="button" onclick="añadirElemento()">Añade problema a tu vida</button>
    <script>
        function añadirElemento(){
            var tarea = document.getElementById("tarea").value;
            var lista = document.getElementById("lista");
            var elemento = document.createElement("li");
            elemento.textContent = tarea;
            lista.appendChild(elemento);
            localStorage.setItem("problemas", lista);
        }
    </script>
</body>
</html>
