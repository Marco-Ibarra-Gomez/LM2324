          <script>
            var foto=new Array();
            var indice=0;
            var fotos_totales;
            foto[0]="s0.jpg";
            foto[1]="s1.jpg";
            foto[2]="s2.jpg";
            foto[3]="s3.jpg";

            function anterior(){
                if(indice>0){
                    indice=indice-1;
                }
                else{
                    indice= fotos.length -1 ;       
                }
                document.getElementById("fotoActual").src = "s"+indice+".jpg";
            }
            function posterior(){
                fotos_totales = fotos.length;
                if (indice==fotos_totales-1){
                    indice=0;
                }
                else{
                    indice=indice+1;        
                }
                document.getElementById("fotoActual").src ="s"+indice+".jpg";
            }
</script>
