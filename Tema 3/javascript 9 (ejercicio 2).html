<body>
    <h1>Cambios de euros a dólares y viceversa</h1>
    <label for="euros">Euros a dólares</label><br>
        <input type="number" name="euros" id="eurodolar">
        <button type="button" onclick="conversion1()">Convertir</button><br><br>
    <label for="dólares">Dólares a euros</label><br>
        <input type="number" name="euros" id="dolareuro">
        <button type="button" onclick="conversion2()">Convertir</button>

    <script>
        function conversion1(valNum){
            var euro = parseFloat(document.getElementById("eurodolar").value);
            var dolar = 0.91;
            var conversion = euro * dolar;
            alert("La conversión es igual a " + conversion + " euros");
        }
        function conversion2(valNum){
            var dolares = parseFloat(document.getElementById("dolareuro").value);
            var euros = 1.09;
            var conversion_2 = dolares * euros;
            alert("La conversión es igual a " + conversion_2);
        }
    </script>
</body>
