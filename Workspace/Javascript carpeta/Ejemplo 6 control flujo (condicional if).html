<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional If</title>
</head>
<body>
    <script>
        var precioCoche = "60000";
        var dineroAhorrado = prompt("Introduzca el dinero ahorrado");
        var edad = prompt("Introduce tu edad");
        
        if(dineroAhorrado >= precioCoche && edad >= 18){
            alert("Puedes comprar el coche");
        }
        else{
            alert("No puedes comprar el coche. Falta dinero o eres menor de edad");
        }

        alert("Continuamos con la ejecuci√≥n del programa");

    </script>
</body>
</html>
