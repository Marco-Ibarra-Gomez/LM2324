<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos y propiedades 1 (prompt y alert)</title>
    <style>
body{
	background-color:#334873;
}
h1{
	color:#FC0;
	border-top:2px solid #FFF;
	border-bottom:2px solid #FFF;
	padding-bottom:50px;
	text-align:center;
}
p{
	color:#FC0;
	font-size:2em;
}
p span{font-size:2em;
}
    </style>
    <script>
        var articulos = ["zapatillas", "camiseta", "pantalón", "calcetines"]; 
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="header">
          <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
           </p>
        </div>
        <div class="contenido">
          <div class="principal">
            <h1>Manejando Arrays</h1>
            <script>
                //  var articulos = new Array("zapatillas", "camiseta", "pantalón", "calcetines");
                //  var articulos = [];
                document.write("<p> El primer artículo es <strong>");
                document.write(articulos[0] + "</strong></p>");
                document.write("<p> El último elemento es <strong>");
                document.write(articulos[articulos.length-1] + "</strong></p>");
                articulos.unshift("Balón");
                document.write("<p>Agregamos este elemento: <strong>" + articulos[0] + "</strong></p>");
                document.write("<p>Agregamos un elemento al final <strong>");
                articulos.push(prompt("Introduce el artículo"));
                document.write(articulos[articulos.length-1] + "</strong></p>");
                document.write("<p>" + articulos[0] + "<br>");
                document.write(articulos[1] + "<br>");
                document.write(articulos[2] + "<br>");
                document.write(articulos[3] + "<br>");
                document.write(articulos[4] + "<br>");
                document.write(articulos[5] + "<br></p>");
                alert("Se borrará el primer elemento");
                articulos.shift();
                document.write("<p>" + articulos[0] + "<br>");
                document.write(articulos[1] + "<br>");
                document.write(articulos[2] + "<br>");
                document.write(articulos[3] + "<br>");
                document.write(articulos[4] + "<br></p>");
                articulos.pop();
                document.write("<p>" + articulos[0] + "<br>");
                document.write(articulos[1] + "<br>");
                document.write(articulos[2] + "<br>");
                document.write(articulos[3] + "<br>");
            </script>
           </div>
        </div>
        
      </div>
</body>
</html>
