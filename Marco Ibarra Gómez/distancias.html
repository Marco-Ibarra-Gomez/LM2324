<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancias</title>
</head>
<body>
    <head>
        <h1>Calculadora de distancia de viajes</h1>
        <input type="text" name="" id="valores">
        <button onclick="sumar_distancias()">Calcula</button>
    </head>
    <script>
        nuevo_Array = [];
        function sumar_distancias(){
            var valores = parseInt(document.getElementById("valores").value);
            valores.split(,);
            nuevo_Array.push(valores);
        }
    </script>
</body>
</html>
