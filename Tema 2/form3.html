<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Preferencias</legend>
        <select multiple name="velocidad">
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select><br><br>
        <label for="dni_">DNI</label><br>
            <input type="text" name="dni" id="dni_"><br><br>
        <label for="nombre_">Nombre</label><br>
            <input type="text" name="nombre" id="nombre_"><br><br>
        <label for="apellidos_">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos_"><br><br>
        <label for="email_">Email</label><br>
            <input type="email" name="email" id="email_"><br><br>
        <label for="color_">Elija un color:</label>
            <input type="color" name="color" id="color_"><br>
        <textarea name="" id="" cols="49" rows="6" placeholder="Por favor, escriba aquí"></textarea><br><br>
        <label><input type="checkbox" name="procesador" value="procesadoramd">AMD</label><br>
        <label><input type="checkbox" name="procesador" value="procesadorintel_i5">Intel i5</label><br>
        <label><input type="checkbox" name="procesador" value="procesadorintel_i7">Intel i7</label><br><br>
        <label for="hora_">Elija una hora:</label> 
            <input type="time" name="hora" id="hora_"><br><br>
        <label><input type="radio" name="red" value="red2g">2G</label><br>
        <label><input type="radio" name="red" value="red3g">3G</label><br>
        <label><input type="radio" name="red" value="red4g">4G</label><br><br>
        <label>Elija un fichero:<input type="file" name="fichero"></label><br><br>
        <label><input type="checkbox" name="asignatura" value="asignaturahistoria">Historia</label>
        <label><input type="checkbox" name="asignatura" value="asignaturageografía">Geografía</label>
        <label><input type="checkbox" name="asignatura" value="asignaturalengua">lengua</label>
        <label><input type="checkbox" name="asignatura" value="asignaturamatemáticas">Matemáticas</label><br><br>
        <label>Elija una hora:<input type="time" name="hora"></label><br><br>
        <label>Elija un fichero:<input type="file" name="fichero"></label><br>
        <textarea name="" id="" cols="49" rows="8" placeholder="Inserte aquí el texto"></textarea>
    </fieldset>
</form>
</body>
</html>
