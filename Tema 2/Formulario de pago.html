<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
<form>
    <fieldset>    
        <header>
            <h1 style="font-weight: normal; font-size: larger;"><span style="font-weight: bold;">Formulario de pago</span> (Los campos obligatorios se han marcado con <strong>*</strong>)</h1>
        </header>
        <fieldset>
            <legend style="font-weight: bold;">Información de contacto</legend>
            <fieldset>
                <legend>Profesión</legend>
                <p>
                    <label><input type="radio" name="Profesión">Profesor/a</label><br>
                    <label><input type="radio" name="Profesión">Estudiante</label><br>
                    <label><input type="radio" name="Profesión">Otro</label><br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Tratamiento</legend>
                <p>
                    <label><input type="text" name=""></label>
                </p>
            </fieldset>
        </fieldset>
    </fieldset>
</form>
    
</body>
</html>
