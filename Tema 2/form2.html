<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
<form>    
    <fieldset>
        <legend>Complete, por favor</legend>
        <label for="hora_">Elija una hora:</label>
            <input type="time" name="hora" id="hora_"><br>
        <textarea name="escribir" id="" cols="45" rows="6" placeholder="Utilice este cuadro para escribir"></textarea><br><br>
        <input type="radio" name="lenguaje" value="lenguajejava" id="lenguaje_1">
            <label for="lenguaje_1">Java</label><br>
        <input type="radio" name="lenguaje" value="lenguajepython" id="lenguaje_2">
            <label for="lenguaje_2">Python</label><br>
        <input type="radio" name="lenguaje" value="lenguajehtml" id="lenguaje_3">
            <label for="lenguaje_3">HTML</label><br>
        <input type="radio" name="lenguaje" value="lenguajevisual_basic" id="lenguaje_4">
            <label for="lenguaje_4">Visual Basic</label> <br><br>
        <label for="fichero_">Elija un fichero:</label>
            <input type="file" name="fichero" id="fichero_"><br><br>
        <label for="fecha_">Elija una fecha:</label>
            <input type="date" name="fecha" id="fecha_"><br><br>
        <label for="color_">Elija un color:</label>
            <input type="color" name="color" id="color_">
    </fieldset>
    <fieldset>
        <legend>Rellene las opciones siguientes</legend>
        <input type="checkbox" name="procesador" value="procesadorintel" id="procesador_1">
            <label for="procesador_1">Intel</label> <br>
        <input type="checkbox" name="procesador" value="procesadoramd" id="procesador_2">
            <label for="procesador_2">AMD</label> <br><br>
        <label for="hora_1">Elija una hora:</label>
            <input type="time" name="hora" id="hora_1"><br><br>
        <label for="fichero_1">Elija un fichero:</label>    
            <input type="file" name="fichero" id="fichero_1"><br><br>
        <input type="radio" name="procesador" value="procesadoramd" id="amd_">
            <label for="amd_">AMD</label>
        <input type="radio" name="procesador" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label>
        <input type="radio" name="procesador" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label><br>
        <textarea name="" id="" cols="55" rows="4" placeholder="Utilice este recuadro por favor"></textarea><br><br>
        <label for="dni_">DNI</label><br>
            <input type="text" name="dni" id="dni_"><br><br>
        <label for="nombre_">Nombre</label><br>
            <input type="text" name="nombre" id="nombre_"><br><br>
        <label for="apellidos_">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos_"><br><br>
        <label for="teléfono_">Teléfono</label><br>
            <input type="text" name="teléfono" id="teléfono_"><br><br>
        <label for="color_1">Elija un color:</label>
            <input type="color" name="color" id="color_1">
    </fieldset>
</form>
</body>
</html>
