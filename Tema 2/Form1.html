<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>

    <style>
        #conector1{background-color: lightgrey; cursor: pointer;}
        .casilla:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Rellenar</legend>
            <input type="radio" name="idioma" value="idiomainglés" class="casilla" id="idioma_1">
                <label for="idioma_1">Ingles</label><br>
            <input type="radio" name="idioma" value="idiomaalemán" class="casilla" id="idioma_2">
                <label for="idioma_2">Alemán</label><br>
            <input type="radio" name="idioma" value="idiomafrancés" class="casilla" id="idioma_3">
            <label for="idioma_3">Francés</label><br><br>
        <select name="conector" id="conector1">
            <option value="usb">USB</option>
            <option value="paralelo">Paralelo</option>
            <option value="ps2">PS2</option>
        </select><br><br>
        <label for="nombre_">Nombre</label><br>
            <input type="text" name="nombre" id="nombre_"><br><br>
        <label for="apellidos_">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos_"><br>
    </fieldset><br>
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <select multiple name="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br><br>
        <input type="checkbox" name="sexohombre" value="sexohombre" id="hombre_">
            <label for="hombre_">Hombre</label><br>
        <input type="checkbox" name="sexomujer" value="sexomujer" id="mujer_">
            <label for="mujer_">Mujer</label><br><br>
        <label for="fecha_">Elija una fecha:</label>
        <br><input type="date" name="fecha" id="fecha_">
    </fieldset>
</form>
    
</body>
</html>
