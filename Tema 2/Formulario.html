<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
<form action="">

    <label for="">Nombre</label><br>
       <input type="text" name="nombre"><br><br>

    <label for="">Apellido</label><br>
        <input type="text" name="apellido"><br><br>

    <label for="">Email</label><br>
        <input type="email" name="email" id=""><br><br>

    <label for="">Fecha de nacimiento</label><br>
        <input type="date" name="fecha de nacimiento" id=""><br><br>

    <label for="">Contraseña</label><br>
        <input type="password" name="contraseña"><br><br>
    <label for="">Repetir contraseña</label><br>
        <input type="password" name="repetir contraseña"><br><br>

    <select name="género" id="">
        <option value="hombre" selected>Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otros</option>
    </select><br><br>

    <label for="">Sexo</label><br>
        <input type="radio" name="sexo" id="">Hombre
        <input type="radio" name="sexo" id="">Mujer
        <input type="radio" name="sexo" id="">Otros
    <br><br>

    <label for="">Intereses</label><br>
    <input type="checkbox" name="viajes" id="">Viajes
    <input type="checkbox" name="leer" id="">Leer
    <input type="checkbox" name="deportes" id="">Deportes
    <input type="checkbox" name="videojuegos" id="">Videojuegos <br><br>

    <label for="">Color preferido</label><br>
        <input type="color" name="color preferido" id=""><br><br>

    <label for="">Foto de perfil</label><br>
        <input type="file" name="foto de perfil" id=""><br><br>    

    <label for="">Descríbete a tí mismo</label><br>
        <textarea name="descripción" id="" cols="30" rows="10" maxlength="310"></textarea><br><br>


    <input type="submit" value="Registrate">
</form>
</body>
</html>
